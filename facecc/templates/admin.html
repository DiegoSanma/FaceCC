<!DOCTYPE html>
<html>
<head>
    <title>FaceCC - Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style-admin.css') }}">
    <!-- <link rel="stylesheet" href="..\static\css\style-admin.css"> -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Panel de Administraci√≥n</h1>
            <div class="status-bar">
                <span id="system-status">Sistema: <strong id="status-text">Cargando...</strong></span>
                <button id="toggle-btn" class="toggle-btn">Toggle</button>
            </div>
        </header>

        <section class="add-face-section">
            <h2>Agregar Nueva Cara</h2>
            <form id="add-face-form">
                <input type="text" id="face-name" placeholder="Nombre completo" required>
                <input type="file" id="face-image" accept="image/jpeg,image/png" required>
                <button type="submit">Agregar</button>
            </form>
            <div id="upload-status"></div>
        </section>

        <section class="faces-section">
            <h2>Caras Registradas (<span id="face-count">0</span>)</h2>
            <div id="faces-list" class="faces-grid"></div>
        </section>

        <section class="logs-section">
            <h2>Registro de Reconocimientos</h2>
            <button id="refresh-logs">Actualizar</button>
            <pre id="logs-display"></pre>
        </section>
    </div>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
    <!-- <script src="..\static\js\admin.js') }}"></script> -->
</body>
</html>
